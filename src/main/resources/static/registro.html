<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" href="css/registrar.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="js/crearScript.js"></script>
    <title>Registrar Usuario</title>
</head>

<body>
    <div id="login">
        <h3 class="text-center pt-5">Revista por Catálogo Willy Wonka</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" onsubmit="return false;">
                            <h3 class="text-center text-info">Crear Cuenta</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Nombre:</label><br />
                                <input type="username" name="username" id="username" minlength="1" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="useremail" class="text-info">E-mail:</label><br />
                                <input type="email" name="useremail" id="useremail" minlength="1" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contraseña:</label><br />
                                <input type="password" name="password" id="password" minlength="1" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="passwordrepeat" class="text-info">Confirmar tu Contraseña:</label><br />
                                <input type="password" name="passwordrepeat" id="passwordrepeat" minlength="1" class="form-control" required/>
                            </div>
                            <div class="form-group text-center">
                                <button onclick="validarFormulario()" class="btn btn-info btn-md" id="btnCrear">Crear cuenta </button>                               
                            </div>
                            <div class="form-group text-center">
                                <label for="remember-me" class="text-info">
                                    <span>Ya tienes una cuenta? <a href="index.html" class="text-info">Inicia sesion aqui</a></span>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
